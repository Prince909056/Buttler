<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: transparent;
            background-image: url("https://cdn.pixabay.com/photo/2016/06/02/02/33/triangles-1430105_960_720.png");
            background-size: cover;
        }
    </style>
</head>

<body style="font-family: 'Alice', serif;">

    <!-- SignUp page start -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signUpModal">
        Signup
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signInModal">
        SignIn
    </button>

    <!-- Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> -->
                <div class="modal-body">
                    <div class="modal-body">
                        <form action="#">
                            <div class="row">
                                <div class="col-12">
                                    <h1 class="text-center">SignUp</h1>
                                    <!-- <div class="row"> -->
                                        <div class="row p-0 m-0">
                                            <div class="col-1"></div>
                                            <div class="col-10">
                                                <div class="col-12 mb-2">
                                                    <label for="">UserId</label>
                                                    <input type="text" class="form-control form-control-sm" required />
                                                </div>
                                                <div class="col-12 mb-2">
                                                    <label for="">Name</label>
                                                    <input type="text" class="form-control form-control-sm" required />
                                                </div>
                                                <div class="col-12 mb-2">
                                                    <label for="">Email</label>
                                                    <input type="text" class="form-control form-control-sm" required />
                                                </div>
                                                <div class="col-12 mb-2">
                                                    <label for="">Gender</label>
                                                    <input type="text" class="form-control form-control-sm" required />
                                                </div>
                                                <div class="col-12 mb-2">
                                                    <label for="">Birth</label>
                                                    <input type="date" class="form-control form-control-sm" required />
                                                </div>
                                                <div class="col-12 mb-2">
                                                    <label for="">Address</label>
                                                    <input type="text" class="form-control form-control-sm" required />
                                                </div>
                                                <div class="col-12 mb-2">
                                                    <label for="">Password</label>
                                                    <input type="password" class="form-control form-control-sm"
                                                        required />
                                                </div>
                                                <div class="col-12 mb-2">
                                                    <label for="">Confirm Password</label>
                                                    <input type="password" class="form-control form-control-sm"
                                                        required />
                                                </div>
                                                <div class="col-12 text-center mb-4">
                                                    <small>alreay have an account?
                                                        <input type="button"
                                                            class="border border-0 bg-white text-primary"
                                                            data-bs-toggle="modal" data-bs-target="#signInModal"
                                                            value="SignIn">
                                                        <!-- SignIn -->

                                                    </small>
                                                </div>
                                                <div class="col-12 mb-3">
                                                    <button type="submit"
                                                        class="w-100 form-control form-control-sm bg-primary">SignUp</button>
                                                </div>
                                            </div>
                                            <div class="col-1"></div>
                                        </div>
                                    <!-- </div> -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
            </div>
        </div>
    </div>
    <!-- Signup page end -->

    <!-- SignIn page start -->
    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> -->
                <div class="modal-body">
                    <div class="modal-body">
                        <form action="#">
                            <div class="row">
                                <div class="col-12">
                                    <h1 class="text-center">SignIn</h1>
                                    <!-- <div class="row"> -->
                                        <div class="row p-0 m-0">
                                            <div class="col-1"></div>
                                            <div class="col-10">

                                                <div class="col-12 mb-2">
                                                    <label for="">UserId</label>
                                                    <input type="text" class="form-control form-control-sm" required>
                                                </div>
                                                <div class="col-12 mb-2">
                                                    <label for="">Email</label>
                                                    <input type="text" class="form-control form-control-sm" required>
                                                </div>
                                                <div class="col-12 mb-2">
                                                    <label for="">Password</label>
                                                    <input type="password" class="form-control form-control-sm"
                                                        required>
                                                </div>
                                                <div class="col-12 text-center mb-2">
                                                    <small>Don't have an account?
                                                        <input type="button"
                                                            class="border border-0 bg-white text-primary"
                                                            data-bs-toggle="modal" data-bs-target="#signUpModal"
                                                            value="SignUp">
                                                    </small>
                                                </div>
                                                <div class="col-12 text-center  mb-4 ">
                                                    <small>
                                                        Forgot your password?
                                                        <input type="button"
                                                            class="border border-0 bg-white text-danger"
                                                            data-bs-toggle="modal" data-bs-target="#ResetModal"
                                                            value="Click here to reset it">

                                                    </small>
                                                </div>

                                                <div class="col-12 mb-3">
                                                    <button type="submit"
                                                        class="w-100 form-control form-control-sm bg-primary">SignIn</button>
                                                </div>
                                            </div>
                                            <div class="col-1"></div>
                                        </div>
                                    <!-- </div> -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
            </div>
        </div>
    </div>
    <!-- SignIn page end -->

    <!-- Reset page start -->
    <div class="modal fade" id="ResetModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> -->
                <div class="modal-body">
                    <div class="modal-body">
                        <form action="#">
                            <div class="row">
                                <div class="col-12">
                                    <h1 class="text-center text-danger">Reset Password</h1>
                                    <!-- <div class="row"> -->
                                        <div class="row p-0 m-0">
                                            <div class="col-1"></div>
                                            <div class="col-10">
                                                <div class="col-12 mb-2">
                                                    <label for="">UserId</label>
                                                    <input type="text" class="form-control form-control-sm" required>
                                                </div>
                                                <div class="col-12 mb-2">
                                                    <label for="">Email</label>
                                                    <input type="text" class="form-control form-control-sm" required>
                                                </div>
                                                <div class="col-12 mb-2">
                                                    <label for="">Change Password</label>
                                                    <input type="password" class="form-control form-control-sm"
                                                        required>
                                                </div>
                                                <div class="col-12 mb-2">
                                                    <label for="">Confirm Change Password</label>
                                                    <input type="password" class="form-control form-control-sm"
                                                        required>
                                                </div>
                                                <div class="col-12 text-center mb-2">
                                                    <small>Don't have an account?
                                                        <input type="button"
                                                            class="border border-0 bg-white text-primary"
                                                            data-bs-toggle="modal" data-bs-target="#signUpModal"
                                                            value="SignUp">
                                                    </small>
                                                </div>
                                                <div class="col-12 text-center  mb-4 ">
                                                    <small>
                                                        Already have an account?
                                                        <input type="button"
                                                            class="border border-0 bg-white text-danger"
                                                            data-bs-toggle="modal" data-bs-target="#signInModal"
                                                            value="SignIn">

                                                    </small>
                                                </div>

                                                <div class="col-12 mb-3">
                                                    <button type="submit"
                                                        class="w-100 form-control form-control-sm bg-primary">Reset</button>
                                                </div>

                                            </div>
                                            <div class="col-1"></div>
                                        </div>
                                    <!-- </div> -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
            </div>
        </div>
    </div>
    <!-- Reset page end -->


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
